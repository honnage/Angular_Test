<script src="angular-1.7.9/angular.min.js"></script>
<script>
    var app = angular.module('myapp', []);
    app.controller('MyController', function($scope) {
        $scope.books = [{
            id: 100,
            name: 'jave',
            price: 350
        }, {
            id: 102,
            name: 'C# Basic',
            price: 400
        }, {
            id: 103,
            name: 'PHP OOP',
            price: 450
        }];

        angular.forEach($scope.books, function(item) {
            if (item.price == 400) {
                item.bgColor = 'red';
            }
        });
    });
</script>

<div ng-app="myapp">
    <div ng-controller="MyController">
        <div ng-repeat="item in books" style="background: {{ item.bgColor}}">
            {{ item.id }} {{ item.name }} {{ item.price }}
        </div>
    </div>
</div>
